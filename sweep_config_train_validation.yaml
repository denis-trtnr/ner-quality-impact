  profile:
    values:
      - "src/profiles/orthographic/orthographic_p0.1_train_validation_all.yaml"
      - "src/profiles/orthographic/orthographic_p0.2_train_validation_all.yaml"
      - "src/profiles/orthographic/orthographic_p0.3_train_validation_all.yaml"
      - "src/profiles/semantic/semantic_p0.1_train_validation_all.yaml"
      - "src/profiles/semantic/semantic_p0.2_train_validation_all.yaml"
      - "src/profiles/semantic/semantic_p0.3_train_validation_all.yaml"
